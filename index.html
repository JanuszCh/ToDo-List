<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ToDo list. Save your daily tasks in order not to miss anything.">
    <meta name="keywords" content="to do, todo, list">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div id="app" class="app">
        <h1 class="app__logo">ToDo List</h1>
        <div id="datepicker" class="app__datepicker"></div>
        <div class="app__container">
            <div class="app__newTask">
                <button id="add-task-btn" class="button button--addTask icon-list-add" title="Add task"></button>
                <textarea id="task-input" class="newTask__inputTask" placeholder="Place your task here" required></textarea>
                <select id="priority" class="newTask__priority" title="Select priority">
                    <option value="1">High</option>
                    <option value="2" selected>Normal</option>
                    <option value="3">Low</option>
                </select>
            </div>
            <ul id="task-list"></ul>
            <button id="remove-completed-btn" class="button button--removeCompleted icon-trash" title="Remove completed tasks" disabled></button>
            <button id="remove-all-tasks-btn" class="button button--removeAllTasks icon-trash" title="Remove ALL tasks" disabled></button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <span id="close-modal" class="modal__close">&times;</span>
                <h2>ToDo List</h2>
            </div>
            <div class="modal__body">
                <div id="modal-text"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

            apiKey: "AIzaSyCnu2-f1td-sKwZi4WZZ4pMgDBJefe4oSo",
            authDomain: "todo-list-25f2b.firebaseapp.com",

            storageBucket: "todo-list-25f2b.appspot.com",
            messagingSenderId: "867732398760"
        };
        firebase.initializeApp(config);
    </script>
</body>

</html>
